<div class="d-flex header justify-content-center align-items-center">

  <h3 class="fw-bold">Our <span>Gallery</span></h3>
</div>
<div class="container">
  <div class="row">
  @for (item of gallary; track $index) {
    <div class="col-md-4 gy-4">
      <div class="item position-relative text-center ">
        <div class="image-layer rounded-3">

           <img [src]="item.imgsrc" class="w-100 rounded-3" alt>
           <div class="layer py-5 ">
<h6>{{item.name}}</h6>
<p class="text-white my-2">{{item.decr}}</p>
<button class="btn  ">order me</button>
           </div>
          </div>
      </div>
    </div>
  }
  </div>
</div>
